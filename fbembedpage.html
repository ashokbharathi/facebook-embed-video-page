<!doctype html>
<html>
<head>
<script src="js/jquery.js"></script>
</head>
<body>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.1';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-page" data-href="https://www.facebook.com/facebook" data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/facebook" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/facebook">Facebook</a></blockquote></div>


<div>
        <h3>More Page</h3>
        <button type="button" id="addpagebtn">Add More Page</button>
        <div id="dwrapper"></div>
    </div>
  
    <script>
    $(function(){
  
  $("#addpagebtn").on("click",function(){
      $("#dwrapper").html('<div class="fb-page" data-href="https://www.facebook.com/Cricinfo" data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/Cricinfo" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/Cricinfo">ESPNcricinfo</a></blockquote></div>');
  
      FB.XFBML.parse(document.getElementById('dwrapper'));
  });
  
  
    });
    </script>

</body>
</html>
