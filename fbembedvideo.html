<!doctype html>
<html>

<head>
  <script src="js/jquery.js"></script>
</head>

<body>
  <div id="fb-root"></div>
  <script>(function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v3.1';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

  <h3>Video</h3>
  <div class="fb-video" data-href="https://www.facebook.com/facebook/videos/10153231379946729/" data-width="500" data-show-text="false">
    <blockquote cite="https://www.facebook.com/facebook/videos/10153231379946729/" class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/facebook/videos/10153231379946729/">How to Share With Just Friends</a>
      <p>How to share with just friends.</p>Posted by
      <a href="https://www.facebook.com/facebook/">Facebook</a> on Friday, 5 December 2014</blockquote>
  </div>

  <div>
    <h3>More Video</h3>
    <button type="button" id="addvideobtn">Add More Video</button>
    <div id="dwrapper"></div>
  </div>

  <script>
    $(function () {
      $("#addvideobtn").on("click", function () {
        $("#dwrapper").html('<div class="fb-video" data-href="https://www.facebook.com/facebook/videos/10153231379946729" data-allowfullscreen="true" data-width="500"></div>');

        FB.XFBML.parse(document.getElementById('dwrapper'));
      });
    });
  </script>

</body>

</html>
